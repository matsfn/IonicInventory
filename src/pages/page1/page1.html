<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <div class="logo-pic"><img src="assets/images/logofullblue.png"></div>
    <ion-title icon-left>
      <ion-icon name="ios-basket-outline"></ion-icon>INVENTORY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-item>
  <ion-icon name="ios-information-circle-outline" item-left></ion-icon>
  Product missing items
  <ion-badge item-right>3</ion-badge>
</ion-item>

  <!--<p>-->
    <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>-->

    <ion-grid>
      <ion-row wrap>
        <ion-col width-33 *ngFor="let item of products">
          <ion-card class="custom-card">
          <ion-header>
            <div class="card-subtitle">{{item.name}}</div>
          </ion-header>
            <img src={{item.imageUrl}} />
            <!--<div class="card-title">{{item.name}}</div>-->
            <!--<div class="card-subtitle">41 Listings</div>-->
          <ion-footer>
            <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
        <ion-icon name="ios-podium"></ion-icon>
        <div>{{item.weight}} Weight</div>
      </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
        <ion-icon name="logo-usd"></ion-icon>
        <div>{{item.price}} Price</div>
      </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                inventory : {{item.inventory}}
              </ion-note>
            </ion-col>
          </ion-row>
          </ion-footer>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button outline icon-left round (click)="openModal({charNum: 0})">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
      Add Products
    </button>
</ion-footer>
